<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Us • 22 Celebration Co.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="site-header">
    <div class="logo">
        <span class="logo-mark">22</span>
        <span class="logo-rule"></span>
        <span class="logo-text">Celebration Co.</span>
    </div>

    <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="store.html">Shop</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <div class="header-actions">
        <a href="tel:17708201456" class="btn-phone">(770) 820-1456</a>
        <a class="cart-link" href="cart.html" aria-label="Cart">
            <span class="cart-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 6h15l-1.5 9h-11z"></path>
                    <circle cx="9" cy="20" r="1.5"></circle>
                    <circle cx="18" cy="20" r="1.5"></circle>
                    <path d="M6 6l-1-3H2"></path>
                </svg>
            </span>
            <span class="cart-count" data-cart-count>0</span>
        </a>
    </div>
</header>

<main class="section">
    <h1 class="section-title">Contact Us</h1>
    <p class="section-subtitle">We’re here to help with any questions about gifts, orders, or custom requests.</p>

    <form class="contact-form" action="https://formsubmit.co/YOUR_EMAIL" method="POST">

        <!-- NAME -->
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required />

        <!-- EMAIL -->
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required />

        <!-- PHONE -->
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="(optional)" />

        <!-- MESSAGE -->
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>

        <!-- SUBMIT -->
        <button type="submit" class="btn-primary btn-submit">Send Message</button>

        <!-- FormSubmit settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

    </form>
</main>

<footer class="site-footer">
    <p>&copy; <span id="year"></span> 22 Celebration Co.</p>
</footer>

<script src="cart-count.js"></script>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    if (product) {
        const message = document.getElementById("message");
        message.value = `I want to customize the ${decodeURIComponent(product)}.\\n\\nDetails:`;
    }
</script>

</body>
</html>
